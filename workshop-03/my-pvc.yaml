---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: my-pvc
  namespace: myns
  labels:
    name: my-pvc
  annotations:
    volume.beta.kubernetes.io/storage-provisioner: dobs.csi.digitalocean.com
spec:
  accessModes:
  - ReadWriteOnce
  volumeName: my-pv
  resources:
    requests:
      storage: 2Gi